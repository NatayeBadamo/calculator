<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>Calculator Project</header>
    <div class="container_one">
        <label for="result">Calculator</label><br>
        <input type="text" id="result" name="result" readonly placeholder="0"><br>
        <button class="numbers" onclick="clearResult()">C</button>
        <button class="numbers" onclick="appendResult('%')">XÂ²</button>
        <button class="numbers" onclick="appendResult('/')">/</button>
        <button class="numbers" onclick="appendResult('*')">*</button><br>  
        <button class="numbers" onclick="appendResult('7')">7</button>
        <button class="numbers" onclick="appendResult('8')">8</button>
        <button class="numbers" onclick="appendResult('9')">9</button>
        <button class="numbers" onclick="appendResult('-')">-</button><br>
        <button class="numbers" onclick="appendResult('4')">4</button>
        <button class="numbers" onclick="appendResult('5')">5</button>
        <button class="numbers" onclick="appendResult('6')">6</button>
        <button class="numbers" onclick="appendResult('+')">+</button><br>
        <button class="numbers" onclick="appendResult('1')">1</button>
        <button class="numbers" onclick="appendResult('2')">2</button>
        <button class="numbers" onclick="appendResult('3')">3</button>
        <button class="numbers" onclick="calculate()">=</button><br>
        <button class="numbers" id="zero" onclick="appendResult('0')">0</button><br>    
    </div>

    <footer>Na'taye Badamo Odrien Yuhana</footer>
</body>
</html>
